	<canvas id="sketch" width="1000" height="100" style="border: 0px solid gray;"></canvas>
	
	<script>

	document.addEventListener('DOMContentLoaded', main);

     var sketch;
     var context;

     var rectangle = {'x':10, 'y':30};
     var dx = 1;
     var fps = 10;
     var dir = 1;

     function main() {
     	sketch = document.getElementById('sketch');
     	context = sketch.getContext("2d");
     	setInterval(animate, fps);
     }

     function animate() {
     	context.fillStyle = "#dfac96";

      	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
      	context.fillRect(rectangle.x, rectangle.y, 40, 40);
        context.fillRect(rectangle.x + 100, rectangle.y, 40, 40);
        context.fillRect(rectangle.x - 100, rectangle.y, 40, 40);
        context.fillRect(rectangle.x + 200, rectangle.y, 40, 40);
        context.fillRect(rectangle.x - 200, rectangle.y, 40, 40);
        context.fillRect(rectangle.x + 300, rectangle.y, 40, 40);
        context.fillRect(rectangle.x - 300, rectangle.y, 40, 40);
        context.fillRect(rectangle.x + 400, rectangle.y, 40, 40);
        context.fillRect(rectangle.x - 400, rectangle.y, 40, 40);
        context.fillRect(rectangle.x + 500, rectangle.y, 40, 40);
        context.fillRect(rectangle.x - 500, rectangle.y, 40, 40);
        context.fillRect(rectangle.x + 600, rectangle.y, 40, 40);
        context.fillRect(rectangle.x - 600, rectangle.y, 40, 40);
        context.fillRect(rectangle.x + 700, rectangle.y, 40, 40);
        context.fillRect(rectangle.x - 700, rectangle.y, 40, 40);
        context.fillRect(rectangle.x + 800, rectangle.y, 40, 40);
        context.fillRect(rectangle.x - 800, rectangle.y, 40, 40);
      	rectangle.x = rectangle.x + dx * dir;
      	if(rectangle.x > 960) {
      		dir = dir * -1;
      	} else if(rectangle.x < 0) {
      		dir = dir * -1;
      	}
     }

	</script>
